# no static resources
spring.web.resources.add-mappings=false

# Alipay
#alipay.privateKey=
alipay.alipayPublicKey=${ALIPAY_PUBLIC_KEY}
alipay.serverUrl=https://openapi.alipay.com/gateway.do
alipay.appId=2021004148629471
